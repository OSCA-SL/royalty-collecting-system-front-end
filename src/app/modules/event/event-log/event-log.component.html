
<div>
  <br>
  <div class="container">
    <div class="container">
      <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around center" class="content">
        <div class="blocks">
          <button (click)="AddEvent()" mat-raised-button color="primary">
            <mat-icon>add</mat-icon> Add Event
          </button>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card" >
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h4>Recent Events</h4>
          </mat-card-title>
          <mat-card-content>
            <div class="example-container mat-elevation-z8">
              <mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="date_created">
                  <mat-header-cell *matHeaderCellDef> Date Created </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.created_at  | date: 'd/M/y'}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="title">
                  <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="date">
                  <mat-header-cell *matHeaderCellDef> Date of Event </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.date  | date: 'd/M/y'}} </mat-cell>
                </ng-container>
                <ng-container  matColumnDef="operations">

                  <mat-header-cell *matHeaderCellDef> Operations </mat-header-cell>

                  <mat-cell *matCellDef="let element">  <button  mat-button  color="primary" (click)="deleteEvent(element.id)"><mat-icon>delete</mat-icon></button>
                    <button  mat-button  color="primary" (click)="editEvent(element.id)"><mat-icon>edit</mat-icon></button>  </mat-cell>

                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewRecord(row)" class="row-link"></mat-row>
              </mat-table>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
