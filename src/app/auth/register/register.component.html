<div class="main-div">
  <mat-card  class="login-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form  class="login-form">
        <mat-form-field style="width:90% !important">
          <input  matInput  placeholder="Username" name="username"  required>
        </mat-form-field>
        <br>
        <mat-form-field style="width:90% !important">
          <input  matInput  placeholder="E-mail" name="email"  required>
        </mat-form-field>
        <br>
        <mat-form-field style="width:90% !important">
          <input  matInput  placeholder="Passord" name="password"  type="password" required>
        </mat-form-field>
        <br>
        <mat-form-field style="width:90% !important">
          <input  matInput  placeholder="Confirm Password" type="password"  name="conpassword"  required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class = "btn-login">
      <button mat-raised-button color="primary">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
